<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Quarantine</title>
  </head>
  <body>
    <main>
      <div class="textarea-container">
        <div class="input-section">
          <div class="textarea-group">
            <label for="input-area">Entrada (cole o response completo)</label>
            <textarea id="input-area" rows="15" cols="30"></textarea>
          </div>
          <div class="textarea-group">
            <label for="ignore-area">Ignorar estas ocorrências</label>
            <div class="textarea-wrapper">
              <textarea id="ignore-area" rows="5" cols="30" placeholder="Cole aqui os IDs que devem ser ignorados..."></textarea>
              <button type="button" class="copy-btn" id="ignore-copy-btn" title="Copiar conteúdo">
                <svg width="22" height="22" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="10" height="10" rx="2" fill="#1976d2"/><rect x="3" y="3" width="10" height="10" rx="2" fill="#90caf9"/></svg>
              </button>
            </div>
          </div>
        </div>
        <div class="textarea-group textarea-group-output" id="output-container">
          <label for="output-area">Saída</label>
          <!-- Os textareas dinâmicos serão inseridos aqui pelo JS -->
        </div>
      </div>
      <button id="run-btn">Executar</button>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
